    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/freamwork.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full ">
    <header class="bg-purple ptb-10z pos-fix t-zero w-full zindx-100">
        <div class="container w-egthy m-auto">
            <div class="header-content flxbtween-alcntr">
                <a href="index.html" class="brand fs-32 c-white ltr-spc-1-7 upper">Shopping Cart</a>
                <nav class="ds-flex">
                    <ul class="ds-flex">
                        <li class=""><a href="login.html" rel="noopener noreferrer" class="c-white ds-block p-5 mt-0 mb-0 mr-5 ml-5 ">Sign In</a></li>
                        <li class=""><a href="register.html" rel="noopener noreferrer" class="c-white ds-block p-5 mt-0 mb-0 mr-5 ml-5 ">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="register-form p-30 w-four pos-abs hero-cnter bg-eee ds-block flow-auto pdd-sec">
        <div class="container m-auto w-egthy">
            <h2 class="fs-48 c-purple ltr-spc-2">Sign UP</h2>
            <form novalidate class="m">
                <input type="email" placeholder="Enter Your Email .." id="email" required class="ds-block w-full mt-5 mb-5 h-40 brdr-gray p-10 ">
                <input type="text" placeholder="Enter Username .." id="userName" required class="ds-block w-full mt-5 mb-5 mt-15 h-40 brdr-gray p-10 ">
                <input type="password" placeholder="Enter Password .." id="password" required class="ds-block w-full mt-5 mb-15 h-40 brdr-gray p-10">
                <input type="tel" placeholder="Enter Your Phone .." id="phone" required class="ds-block w-full mt-5 mb-5 h-40 brdr-gray p-10">
                <input type="text" placeholder="Enter Your Name .." id="name" required class="ds-block w-full mt-5 mb-15 h-40 brdr-gray p-10">
                <input type="submit" value="Sign up" id="signUp" class="upper h-48 pointr ds-block w-full mt-5 mb-5 brdr-gray bg-purple c-white fs-18">
                Already have account <a href="login.html" class="m">Sign In</a>
            </form>
        </div>
    </main>

    <footer class="bg-purple pos-stic">
        <div class="container w-egthy m-auto">
            <div class="header-content txt-c p-30">
                <a href="index.html" class="brand fs-32 c-white ltr-spc-1-7 upper">Shopping Cart</a>
                <p class="c-white">All Right Reserved : 2023</p>
            </div>
        </div>
    </footer>
